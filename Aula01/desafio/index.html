<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Desafios Imersão DEV</title>
</head>
<body>
  <section class="desafio-1">
    <div class="container">
      <div class="valor-1">
        <label for="valor-em-BRL-1" class="title">Quanto possui em BRL?</label>
        <input type="text" name="valor-em-BRL-1" placeholder="100,00">
      </div>
      <button class="btn btn-1">Enviar</button>
      <div class="conversao-1">
        <h2 class="title">Ethereum</h2>
        <p class="subtitle">Você possui <span class="valor-x-1">0</span> ETH</p>
      </div>
    </div>
  </section>

  <section class="desafio-2">
    <div class="container">
      <div class="nome-2">
        <label for="seu-nome-2" class="title">Qual seu nome?</label>
        <input type="text" name="seu-nome-2" placeholder="João Vittor">
      </div>
      <div class="valor-2">
        <label for="valor-em-USD-2" class="title">Quanto possui em USD?</label>
        <input type="text" name="valor-em-USD-2" placeholder="250,00">
      </div>
      <button class="btn btn-2">Enviar</button>
      <p class="subtitle"><span class="name-x-2"></span> você possui R$: <span class="valor-x-2">00,00</span></p>
    </div>
  </section>

  <section class="desafio-3">
    <div class="container">
      <div class="valor-3">
        <label for="valor-em-anos-luz-3" class="title">Quantidade em anos luz?</label>
        <input type="text" name="valor-em-anos-luz-3" placeholder="3.7">
      </div>
      <button class="btn btn-3">Enviar</button>
      <p class="subtitle">A conversão para metros equivale á <span class="valor-x-3">0</span> metros</p>
    </div>
  </section>
</body>
</html>
