<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Imersão DEV - 02</title>
</head>
<body>
  <div class="container">
    <h2 class="title">Escolha um valor entre 1 e 1000</h2>
    <input type="number" id="number" min="1" max="1000" placeholder="Digite um número">
    <button class="btn">Enviar</button>
    <p class="resultado">Você ainda não tentou.</p>
    <p class="tentativa">Tentativa atual <span class="n-tentativa">0</span>.</p>
    <p class="possibilidades">Existem mais <span class="n-possibilidades">1000</span> possibilidades.</p>
  </div>
</body>
</html>
